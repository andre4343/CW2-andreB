<!DOCTYPE html> 
<html>
    <head>
     <!-- vue cdn  -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .outline_box{
            border: 1px solid lightblue;
            border-radius: 3px;
            width: 200px;
            display: inline-block;
            margin: 5px;
        }
        .container{
            display: inline-block;
            margin: 5px;
        }
    </style>
    </head>


     <body>

        <div id="app-container">

        <h4>Lesson Display</h4>
        <div class="outline_box" v-for="lesson in lessons">
            <ul id="app-container" >
                <li> topic : {{ lesson.topic }}</li>
                <li>location : {{ lesson.location }}</li>
                <li>price : {{ lesson.price }}    </li>

        
              </ul>
        </div>
            
        </div>

        <script>
            var app2 = new Vue({
                el: "#app-container",
                data() {
                return{
                    lessons:[]
                  }
                },
                //view lifecycle
                created(){
                    //Node Api localhost URL
                    fetch("http://localhost:3000/lessons")
                    .then(response=>response.json())
                    .then( data=>
                        this.lessons = data
                    )
                    .catch(err=>
                      console.log(err)
                    )
                }
                
            })
        </script>
    </body>
</html>
